<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hi code</title>
  <style>
    pre{ tab-size:4; }
  </style>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="package/mono-blue.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="package/highlightjs-vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markdown-it-texmath/css/texmath.min.css">
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath/texmath.min.js"></script>
  <style>
    #app{
      margin: 0 5%;
    }
    @font-face {
      font-family:'Privus';
      src:url('package/Privus-Medium.otf');
    }
    pre code.hljs {
      overflow-x: visible;
    }
    h1, h2{
      display: inline-block;
      font-family: Privus,serif;
      background-color: black;
      padding: 2px 8px;
      color: white;
    }
    h3, h4{
      display: inline-block;
      font-family: Privus,serif;
      background-color: black;
      margin: 5px 2px;
      padding: 1px 4px;
      color: white;
    }
    section{
      break-inside: avoid;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>hi-code</h1>
    <div v-for="(code,genre) in data">
      <h2>{{genre}}</h2>
      <section v-for="x in code">
        <h3 :id="x.name">{{x.name}}</h3>
        <highlightjs :autodetect="false" language="cpp" :code="x.text.code"></highlightjs>
        <markdownit :text="x.text.comment"></markdownit>
      </section>
      <div style="break-after:page"></div>
    </div>
  </div>
  <script src="z.js"></script>
</body>
</html>
